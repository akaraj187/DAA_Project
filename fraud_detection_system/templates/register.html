<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | FraudGuard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .links {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: var(--text-muted);
        }

        .links a {
            color: var(--primary);
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .alert {
            background: rgba(248, 113, 113, 0.1);
            border: 1px solid rgba(248, 113, 113, 0.2);
            color: var(--danger);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }

        /* Local overrides */
        .auth-container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <div class="glass-card auth-card animate-in">
            <h1 class="gradient-text" style="text-align: center; margin-bottom: 30px;">Register</h1>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="POST">
                <div style="margin-bottom: 20px;">
                    <label
                        style="display:block; margin-bottom:8px; color:var(--text-muted); font-size:14px;">Username</label>
                    <input type="text" name="username" required autofocus>
                </div>
                <div style="margin-bottom: 20px;">
                    <label
                        style="display:block; margin-bottom:8px; color:var(--text-muted); font-size:14px;">Password</label>
                    <input type="password" name="password" required>
                </div>
                <button type="submit" class="primary-btn" style="width: 100%;">Create Account</button>
            </form>

            <div class="links">
                <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
                <p><a href="{{ url_for('index') }}">Back to Home</a></p>
            </div>
        </div>
    </div>

</body>

</html>
